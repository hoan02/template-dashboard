  <div class="p-4">
    <h2 class="text-lg font-semibold mb-4" [ngClass]="{'opacity-0': collapsed}">Menu</h2>

    <!-- Navigation Items -->
    <nav class="space-y-2">
      <!-- Example navigation items -->
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <span class="material-icons">dashboard</span>
        <span class="ml-3" [ngClass]="{'hidden': collapsed}">Dashboard</span>
      </a>

      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <span class="material-icons">analytics</span>
        <span class="ml-3" [ngClass]="{'hidden': collapsed}">Analytics</span>

      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
